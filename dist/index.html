<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <h1> LeaderBoard</h1>

    <div class="container">
        <div class="left-contain">
            <div class="left-header"> <h2> Recent scores</h2>
                <button class="btn" id="refresh">Refresh</button>
            </div>
           
            <ul class="leader-list" id="leaderBoard">
                
            </ul>

        </div>
        <div class="right-contain">
            <h2>Add you Score</h2>
            <form class="form" id="formId">
                
                <input id="name" type="text" name="name" placeholder="Your Name">
                <input id="score" type="text" name="score"  placeholder="Your Score">
                <button id="submit" class="btn1" type="submit">Submit</button>
            </form>

        </div>

    </div>

</body>
</html>
